<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./chat.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="chat">
        <div class="chat-box">
            <div class="floating-msg" id="floating-msg"></div>
            <div class="output" id="output"></div>
        </div>
        <input type="text" id="user" class="input" placeholder="Username">
        <input type="text" id="msg" class="input" placeholder="Message">
        <button id="btn-send" class="btn_send">Send</button>
    </div>
</body>
</html>
